<form [formGroup]="form" (ngSubmit)="upload()">
    <table>
        <tr>
            <td></td>
            <td>
                <div>
                    <img [src]="cameraSvc.imageData" class="thumbnail">
                </div>
            </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td>
                <input type="text" size="30" formControlName="title">
            </td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td>
                <textarea cols="30" rows="5" formControlName="comment"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" [routerLink]="['/']">Back</button>
                <button type="submit">Upload</button>
            </td>
        </tr>
    </table>
</form>
